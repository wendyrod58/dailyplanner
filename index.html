<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  
  <title>Work Day Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table">
      <thead>
        <tr >
          <th scope="col"></th>
          <th scope="col">Time</th>
          <th scope="col">Event</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"></th>
          <td><label class="hour">9:00 am</label></td>
          <td><textarea class="description"></textarea></td>
          <td><button class="saveBtn">Save</button></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td><label class="hour">10:00 am</label></td>
          <td><textarea class="description"></textarea></td>
          <td><button class="saveBtn">Save</button></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td><label class="hour">11:00 am</label></td>
          <td><textarea class="description"></textarea></td>
          <td><button class="saveBtn">Save</button></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td><label class="hour">12:00 pm</label></td>
          <td><textarea class="description"></textarea></td>
          <td><button class="saveBtn">Save</button></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td><label class="hour">01:00 pm</label></td>
          <td><textarea class="description"></textarea></td>
          <td><button class="saveBtn">Save</button></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td><label class="hour">02:00 pm</label></td>
          <td><textarea class="description"></textarea></td>
          <td><button class="saveBtn">Save</button></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td><label class="hour">03:00 pm</label></td>
          <td><textarea class="description"></textarea></td>
          <td><button class="saveBtn">Save</button></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td><label class="hour">04:00 pm</label></td>
          <td><textarea class="description"></textarea></td>
          <td><button class="saveBtn">Save</button></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td><label class="hour">05:00 pm</label></td>
          <td><textarea class="description"></textarea></td>
          <td><button class="saveBtn">Save</button></td>
        </tr>
        
        
      </tbody>
    </table>



  </div>

  
<!-- code given  -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- By WR: adding bootstrap bundle link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <!-- By WR: adding js link -->

  <script src="assets/js/script.js"></script>

</body>

</html>
